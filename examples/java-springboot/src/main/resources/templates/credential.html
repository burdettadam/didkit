<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credential - DIDKit Example</title>
</head>
<body>
    <p>To receive your credential, please enter your DID:</p>
    <form th:action="@{/credential}" method="post">
        <input name="did" placeholder="did:..." size=72/>
        <input type="submit" value="Get Credential"/>
    </form>
    <p><a href="/">Home</a></p>
</body>
</html>
